version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"

  app:
    build: 
     context: .
     dockerfile: ./Dockerfile
    command: bundle exec rails s -p 3000 -b '0.0.0.0' 
    volumes:
      - ./:/app
    ports:
      - "3000:3000"
    tty: true
    depends_on:
      - db
